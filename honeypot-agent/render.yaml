services:
  - type: web
    name: honeypot-scam-detection
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
