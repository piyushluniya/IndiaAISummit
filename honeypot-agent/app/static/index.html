<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliBait — AI-Powered Scam Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0f172a;
            --bg-surface: #1e293b;
            --bg-elevated: #334155;
            --glass: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(148, 163, 184, 0.12);
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.25);
            --accent-soft: rgba(6, 182, 212, 0.1);
            --green: #10b981;
            --green-soft: rgba(16, 185, 129, 0.15);
            --red: #ef4444;
            --red-soft: rgba(239, 68, 68, 0.15);
            --yellow: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(6, 182, 212, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ── Top bar ── */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }

        .brand-text h1 {
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: -0.3px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-text span {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .session-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: var(--accent-soft);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 500;
        }

        .session-pill .dot {
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .btn-icon {
            width: 34px;
            height: 34px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .btn-icon:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        /* ── Main layout ── */
        .main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 0;
            overflow: hidden;
        }

        /* ── Chat section ── */
        .chat-section {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-right: 1px solid var(--glass-border);
        }

        /* banner removed */

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.3) 0%, rgba(15, 23, 42, 0) 100%);
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 4px;
        }

        .message {
            max-width: 75%;
            animation: msg-in 0.3s ease;
        }

        @keyframes msg-in {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .bubble {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            line-height: 1.55;
        }

        .message .meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.scammer {
            align-self: flex-end;
        }

        .message.scammer .meta {
            justify-content: flex-end;
            color: var(--red);
        }

        .message.scammer .bubble {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 12px rgba(239, 68, 68, 0.2);
        }

        .message.victim {
            align-self: flex-start;
        }

        .message.victim .meta {
            color: var(--accent);
        }

        .message.victim .bubble {
            background: rgba(6, 182, 212, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(6, 182, 212, 0.15);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message.system .bubble {
            background: var(--accent-soft);
            border: 1px solid rgba(6, 182, 212, 0.2);
            color: var(--accent);
            text-align: center;
            font-size: 0.8rem;
            border-radius: var(--radius-full);
            padding: 8px 20px;
            max-width: 100%;
            align-self: center;
        }

        .lang-badge {
            display: inline-block;
            padding: 1px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.6rem;
            font-weight: 700;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            letter-spacing: 0.5px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 14px 18px;
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            max-width: 75%;
        }

        .typing-indicator span {
            width: 7px;
            height: 7px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.2s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-4px); opacity: 1; }
        }

        /* ── Chat input ── */
        .chat-input {
            padding: 16px 24px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            background: rgba(15, 23, 42, 0.6);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .chat-input input::placeholder {
            color: var(--text-muted);
        }

        .chat-input button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--accent) 0%, #0891b2 100%);
            color: #fff;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .chat-input button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ── Sidebar ── */
        .sidebar {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 16px;
            gap: 12px;
            background: rgba(15, 23, 42, 0.4);
        }

        .sidebar::-webkit-scrollbar {
            width: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 4px;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 16px;
            border-left: 3px solid transparent;
        }

        .panel.panel-config { border-left-color: var(--accent); }
        .panel.panel-stats { border-left-color: #8b5cf6; }
        .panel.panel-intel { border-left-color: var(--green); }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .panel-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
        }

        /* ── Config panel ── */
        .config-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .config-field label {
            display: block;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-field input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-primary);
            font-family: 'Inter', monospace;
            font-size: 0.8rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .config-field input:focus {
            border-color: var(--accent);
        }

        .btn-new-session {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--accent);
            border-radius: var(--radius-sm);
            background: var(--accent-soft);
            color: var(--accent);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-new-session:hover {
            background: var(--accent);
            color: #fff;
        }

        /* ── Stats panel ── */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: 12px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-card .label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .scam-badge {
            display: inline-block;
            padding: 4px 14px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .scam-badge.safe {
            background: var(--green-soft);
            color: var(--green);
        }

        .scam-badge.detected {
            background: var(--red-soft);
            color: var(--red);
            animation: scam-pulse 2s ease-in-out infinite;
        }

        @keyframes scam-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
        }

        .scam-types {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }

        .scam-type-tag {
            background: var(--red-soft);
            color: var(--red);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: 0.65rem;
            font-weight: 600;
        }

        /* ── Intelligence panel ── */
        .intel-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .intel-item {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
        }

        .intel-item-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .intel-icon {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            flex-shrink: 0;
        }

        .intel-icon.phone { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .intel-icon.upi { background: rgba(16, 185, 129, 0.15); color: #10b981; }
        .intel-icon.link { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .intel-icon.bank { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
        .intel-icon.keyword { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }

        .intel-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .intel-value {
            font-size: 0.8rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .intel-value:empty::after {
            content: 'None detected';
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.75rem;
        }

        /* ── Error messages ── */
        .error-text {
            color: var(--red);
        }

        /* ── Responsive ── */
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
            }

            .chat-section {
                height: 60vh;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }

            .sidebar {
                height: 40vh;
            }

            .topbar {
                padding: 10px 16px;
            }

            .chat-input {
                padding: 12px 16px;
            }

            .chat-messages {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .brand-text span {
                display: none;
            }

            .session-pill span:not(.dot) {
                display: none;
            }

            .message {
                max-width: 88%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Top bar -->
        <header class="topbar">
            <div class="brand">
                <div class="brand-logo">IB</div>
                <div class="brand-text">
                    <h1>IntelliBait</h1>
                    <span>AI-Powered Scam Intelligence</span>
                </div>
            </div>
            <div class="topbar-right">
                <div class="session-pill">
                    <span class="dot"></span>
                    <span id="sessionDisplay">—</span>
                </div>
                <button class="btn-icon" onclick="newSession()" title="New Session">+</button>
            </div>
        </header>

        <!-- Main layout -->
        <div class="main">
            <!-- Chat -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <div class="message victim">
                        <div class="meta">AI Victim</div>
                        <div class="bubble">Hello! I received your message. What is this about?</div>
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a scam message..." autocomplete="off">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Config -->
                <div class="panel panel-config">
                    <div class="panel-header">
                        <span class="panel-title">Configuration</span>
                    </div>
                    <div class="config-grid">
                        <div class="config-field">
                            <label>API Key</label>
                            <input type="password" id="apiKey" value="my-super-secret-honeypot-key-2026">
                        </div>
                        <div class="config-field">
                            <label>Session ID</label>
                            <input type="text" id="sessionId" readonly>
                        </div>
                        <button class="btn-new-session" onclick="newSession()">New Session</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="panel panel-stats">
                    <div class="panel-header">
                        <span class="panel-title">Session Stats</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="value" id="messageCount">0</div>
                            <div class="label">Messages</div>
                        </div>
                        <div class="stat-card">
                            <div class="value">
                                <span class="scam-badge safe" id="scamBadge">SAFE</span>
                            </div>
                            <div class="label">Status</div>
                        </div>
                    </div>
                    <div class="scam-types" id="scamTypes"></div>
                </div>

                <!-- Intelligence -->
                <div class="panel panel-intel">
                    <div class="panel-header">
                        <span class="panel-title">Extracted Intelligence</span>
                    </div>
                    <div class="intel-list">
                        <div class="intel-item">
                            <div class="intel-item-header">
                                <div class="intel-icon phone">P</div>
                                <span class="intel-label">Phone Numbers</span>
                            </div>
                            <div class="intel-value" id="phoneNumbers"></div>
                        </div>
                        <div class="intel-item">
                            <div class="intel-item-header">
                                <div class="intel-icon upi">U</div>
                                <span class="intel-label">UPI IDs</span>
                            </div>
                            <div class="intel-value" id="upiIds"></div>
                        </div>
                        <div class="intel-item">
                            <div class="intel-item-header">
                                <div class="intel-icon link">L</div>
                                <span class="intel-label">Phishing Links</span>
                            </div>
                            <div class="intel-value" id="phishingLinks"></div>
                        </div>
                        <div class="intel-item">
                            <div class="intel-item-header">
                                <div class="intel-icon bank">B</div>
                                <span class="intel-label">Bank Accounts</span>
                            </div>
                            <div class="intel-value" id="bankAccounts"></div>
                        </div>
                        <div class="intel-item">
                            <div class="intel-item-header">
                                <div class="intel-icon keyword">K</div>
                                <span class="intel-label">Keywords</span>
                            </div>
                            <div class="intel-value" id="keywords"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let messageCount = 0;

        function generateSessionId() {
            return 'web-' + Math.random().toString(36).substr(2, 9);
        }

        function newSession() {
            const id = generateSessionId();
            document.getElementById('sessionId').value = id;
            document.getElementById('sessionDisplay').textContent = id;
            document.getElementById('chatMessages').innerHTML = `
                <div class="message victim">
                    <div class="meta">AI Victim</div>
                    <div class="bubble">Hello! I received your message. What is this about?</div>
                </div>
            `;
            conversationHistory = [];
            messageCount = 0;
            updateStats({ scamDetected: false, detectedScamTypes: [] });
            updateIntelligence({});
        }

        // Initialize
        newSession();

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const apiKey = document.getElementById('apiKey').value;
            const sessionId = document.getElementById('sessionId').value;
            const chatMessages = document.getElementById('chatMessages');
            const sendBtn = document.getElementById('sendBtn');

            // Detect if message contains Hindi
            const hasHindi = /[\u0900-\u097F]/.test(message);
            const langBadge = hasHindi ? ' <span class="lang-badge">HI</span>' : '';

            chatMessages.innerHTML += `
                <div class="message scammer">
                    <div class="meta">You (Scammer)${langBadge}</div>
                    <div class="bubble">${escapeHtml(message)}</div>
                </div>
            `;

            input.value = '';
            sendBtn.disabled = true;

            const typingId = 'typing-' + Date.now();
            chatMessages.innerHTML += `
                <div class="typing-indicator" id="${typingId}">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        message: {
                            sender: 'scammer',
                            text: message,
                            timestamp: new Date().toISOString()
                        },
                        conversationHistory: conversationHistory,
                        metadata: {
                            channel: 'Web',
                            language: hasHindi ? 'Hindi' : 'English',
                            locale: 'IN'
                        }
                    })
                });

                const data = await response.json();
                document.getElementById(typingId)?.remove();

                if (data.status === 'success') {
                    const replyHasHindi = /[\u0900-\u097F]/.test(data.reply);
                    const replyLangBadge = replyHasHindi ? ' <span class="lang-badge">HI</span>' : '';

                    chatMessages.innerHTML += `
                        <div class="message victim">
                            <div class="meta">AI Victim${replyLangBadge}</div>
                            <div class="bubble">${escapeHtml(data.reply)}</div>
                        </div>
                    `;

                    conversationHistory.push({
                        sender: 'scammer',
                        text: message,
                        timestamp: new Date().toISOString()
                    });
                    conversationHistory.push({
                        sender: 'user',
                        text: data.reply,
                        timestamp: new Date().toISOString()
                    });

                    messageCount += 2;
                    fetchSessionInfo(sessionId, apiKey);
                } else {
                    chatMessages.innerHTML += `
                        <div class="message system">
                            <div class="bubble error-text">Error: ${escapeHtml(data.message || 'Unknown error')}</div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById(typingId)?.remove();
                chatMessages.innerHTML += `
                    <div class="message system">
                        <div class="bubble error-text">Connection error: ${escapeHtml(error.message)}</div>
                    </div>
                `;
            }

            sendBtn.disabled = false;
            chatMessages.scrollTop = chatMessages.scrollHeight;
            input.focus();
        }

        async function fetchSessionInfo(sessionId, apiKey) {
            try {
                const response = await fetch(`/sessions/${sessionId}`, {
                    headers: { 'x-api-key': apiKey }
                });
                if (response.ok) {
                    const data = await response.json();
                    updateStats(data);
                    updateIntelligence(data.extractedIntelligence || {});
                }
            } catch (error) {
                console.error('Failed to fetch session info:', error);
            }
        }

        function updateStats(data) {
            document.getElementById('messageCount').textContent = data.messageCount || messageCount;

            const badge = document.getElementById('scamBadge');
            if (data.scamDetected) {
                badge.textContent = 'SCAM';
                badge.className = 'scam-badge detected';
            } else {
                badge.textContent = 'SAFE';
                badge.className = 'scam-badge safe';
            }

            const scamTypesContainer = document.getElementById('scamTypes');
            scamTypesContainer.innerHTML = '';
            if (data.detectedScamTypes && data.detectedScamTypes.length > 0) {
                data.detectedScamTypes.forEach(type => {
                    scamTypesContainer.innerHTML += `<span class="scam-type-tag">${escapeHtml(type)}</span>`;
                });
            }
        }

        function updateIntelligence(intel) {
            document.getElementById('phoneNumbers').textContent = (intel.phoneNumbers || []).join(', ');
            document.getElementById('upiIds').textContent = (intel.upiIds || []).join(', ');
            document.getElementById('phishingLinks').textContent = (intel.phishingLinks || []).join(', ');
            document.getElementById('bankAccounts').textContent = (intel.bankAccounts || []).join(', ');
            document.getElementById('keywords').textContent = (intel.suspiciousKeywords || []).slice(0, 10).join(', ');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
